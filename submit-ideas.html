<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicons generated by favicon.io -->

      href="assets/images/favicon/clover_1600935.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    />

      rel="icon"

      sizes="16x16"
      href="assets/images/favicon/clover_1600935.png"
    />
    <meta
      name="description"
      content="Irish Odyssey. Get helpful advice and tips for visiting Ireland from experienced visitors and Irish natives to get the best value out of their visit."
    />

    <meta
      name="keywords"
      content="Ireland, Irish vacation, plan Ireland vacation, plan Ireland holiday, Ireland hotels, Ireland sightseeing"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col">
          <header>
            <nav
              id="navbar"
              class="nav nav-pills justify-content-center fixed-top"
            >
              <div id="header-text">
                <h1 id="welcome-text">
                  <strong>Welcome to Irish Odyssey</strong>
                </h1>
              </div>

              <div class="container">
                <ul class="nav nav-pills justify-content-center">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="dining-pubs-lodging.html"
                      >Dining/Pubs/Lodging</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sightseeing.html">Sightseeing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="submit-ideas.html"
                      >Submit Your Picks</a
                    >
                  </li>
                </ul>
              </div>
            </nav>
          </header>
        </div>
      </div>
    </div>

    <main>
      <section id="submit-ideas">
        <form
          action="submit-confirmation.html"
          id="submission-form"
          method="GET"
          class="row g-3"
        >
          <div class="container-fluid">
            <div class="row">
              <div class="col col-md-6 justify-content-center">
                <label for="name" class="form-label form-text"
                  ><strong>Name:</strong>
                </label>
                <input
                  type="text"
                  class="form-control input-field"
                  id="name"
                  placeholder="Name or user-handle"
                  required
                />
              </div>
              <div class="col col-md-6 justify-content-center">
                <label for="email" class="form-label form-text"
                  ><strong>Email:</strong>
                </label>
                <input
                  type="email"
                  class="form-control input-field"
                  id="email"
                  placeholder="Email address for updates"
                  required
                />
              </div>

              <div class="col-md-6 justify-content-center">
                <label for="image-files" class="form-label form-text"
                  ><strong>Upload zip file of images:</strong>
                </label>
                <input
                  type="file"
                  class="form-control input-field"
                  id="image-files"
                  required
                />
              </div>

              <div class="col-auto">
                <label for="comments" class="form-label form-text">
                  <strong>Comments:</strong>
                </label>
                <textarea
                  class="form-control"
                  rows="6"
                  id="comments"
                  name="comments"
                  placeholder="Comments and tips"
                  required
                ></textarea>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-25 mb-4">
            Submit My Experience
          </button>
        </form>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
