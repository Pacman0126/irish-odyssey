    <main>
      <section id="submit-ideas">
        <form action="submit-confirmation.html" method="GET" class="row g-3">
          <div class="container-fluid">
            <div class="row">
              <div class="col col-md-6 justify-content-center">
                <label for="name" class="form-label form-text"
                  ><strong>Name:</strong>
                </label>
                <input
                  type="text"
                  class="form-control input-field"
                  id="name"
                  placeholder="Name or user-handle"
                  required
                />
              </div>
              <div class="col col-md-6 justify-content-center">
                <label for="email" class="form-label form-text"
                  ><strong>Email:</strong>
                </label>
                <input
                  type="email"
                  class="form-control input-field"
                  id="email"
                  placeholder="Email address for updates"
                  required
                />
              </div>

              <div class="col-md-6 justify-content-center">
                <label for="image-files" class="form-label form-text"
                  ><strong>Upload zip file of images:</strong>
                </label>
                <input
                  type="file"
                  class="form-control input-field"
                  id="image-files"
                  required
                />
              </div>

              <div class="col-auto">
                <label for="comments" class="form-label form-text">
                  <strong>Comments:</strong>
                </label>
                <textarea
                  class="form-control"
                  rows="6"
                  id="comments"
                  name="comments"
                  placeholder="Comments and tips"
                  required
                ></textarea>
              </div>
            </div>
          </div>
